<h2 class="lead text-center component-holder" xattr-position="text-center" data-component="crn-subtitle" id="crn-subtitle-455235">{{'TodoTasks' | translate}}</h2>
<datasource name="Task" entity="api/cronapi/query/vbbu0cshe2jm/" keys="id" rows-per-page="100" on-before-create="" on-after-create="" on-before-update="" on-after-update="" on-before-delete="" on-after-delete="" on-after-fill="" data-component="crn-datasource" class="component-holder" id="crn-datasource-815537"></datasource>
<div class="component-holder ng-binding ng-scope" data-component="crn-grid" id="crn-grid-390903">
  <div crn-datasource="Task">
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="table-header">
          <th class="">
            <div data-container="true">
              {{'Task' | translate}}
            </div></th>
          <th>
            <div data-container="true">
              {{'Project' | translate}}
            </div></th>
          <th class="">
            <div data-container="true">{{'AssignToMe' | translate}}</div></th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div data-container="true">
              {{rowData.title}}
              <button class="btn btn-default component-holder" type="submit" ng-click="" xattr-size="" xattr-fullsize="" xattr-theme="btn-default" data-component="crn-button" id="crn-button-21612"><i class="glyphicon glyphicon-home"></i> <span>{{'TaskDetails' | translate}}</span></button>
            </div></td>
          <td>
            <div data-container="true">
              {{rowData.projeto}}
              <button class="btn btn-default component-holder" type="submit" ng-click="" xattr-size="" xattr-fullsize="" xattr-theme="btn-default" data-component="crn-button" id="crn-button-664024"><i class="glyphicon glyphicon-home"></i> <span>{{'ProjectDetails' | translate}}</span></button>
            </div></td>
          <td class="">
            <div data-container="true">
              <button class="btn btn-default component-holder" type="submit" ng-click="cronapi.util.makeCallServerBlocklyAsync('blockly.TasksBusiness:assignToMe', null, null)" xattr-size="" xattr-fullsize="" xattr-theme="btn-default" data-component="crn-button" id="crn-button-849389"><i class="glyphicon glyphicon-home"></i> <span>{{'AssignToMe' | translate}}</span></button>
            </div></td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">Load more...</button>
    </div>
  </div>
</div>
